{% extends "base.html" %}

{% block content %}
<div class="row w-100 align-items-center" style="min-height: 80vh;">
    
    <div class="col-lg-6 mb-5 mb-lg-0">
        <h5 class="text-secondary fw-bold mb-3 text-uppercase" style="letter-spacing: 2px;">Internal Portal</h5>
        <h1 class="display-3 fw-bold text-white mb-2">Employee</h1>
        <h1 class="display-3 fw-bold mb-4" style="color: #3B82F6;">Support Desk.</h1>
        <p class="text-secondary fs-5" style="max-width: 480px;">
            Welcome to the centralized support system. <br>
            Track tickets, report issues, and manage workflow efficiently.
        </p>
    </div>

    <div class="col-lg-5 ms-auto">
        <div class="content-box p-5">
            <h2 class="fw-bold text-white mb-2">Welcome Back</h2>
            <p class="text-secondary mb-4">Please sign in to your account.</p>

            <form method="POST">
                <div class="mb-3">
                    <label class="text-secondary small fw-bold mb-2">USERNAME / ID</label>
                    <input type="text" name="username" class="form-control bg-dark border-secondary text-white p-3" placeholder="name@infomatic.com" required>
                </div>

                <div class="mb-4">
                    <label class="text-secondary small fw-bold mb-2">PASSWORD</label>
                    <input type="password" name="password" class="form-control bg-dark border-secondary text-white p-3" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn w-100 py-3 fw-bold text-white" 
                        style="background: linear-gradient(90deg, #3B82F6, #22D3EE); border: none; border-radius: 6px;">
                    Sign In &rarr;
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="{{ url_for('register') }}" class="text-info text-decoration-none fw-bold small">Create New Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
