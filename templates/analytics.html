<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics | InfoMatic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b1120;
            color: #ffffff;
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .container { max-width: 1100px; margin-top: 40px; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .btn-back { color: #94a3b8; text-decoration: none; display: inline-flex; align-items: center; margin-bottom: 20px; }
        .btn-back:hover { color: white; }
    </style>
</head>
<body>
    <div class="container" id="contentToPrint">
        <a href="/admin" class="btn-back" data-html2canvas-ignore="true"><i class="bi bi-arrow-left me-2"></i> Back to Mission Control</a>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">System Analytics</h2>
            <button id="downloadPdf" class="btn btn-outline-primary btn-sm" data-html2canvas-ignore="true">
                <i class="bi bi-download"></i> Download PDF
            </button>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="glass-card">
                    <h5 class="mb-4">Ticket Volume (Last 7 Days)</h5>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="glass-card">
                    <h5 class="mb-4">Resolution Status</h5>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="glass-card">
                    <h5 class="mb-4">Performance by Department</h5>
                    <canvas id="barChart" height="80"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PDF DOWNLOAD FUNCTION
        document.getElementById('downloadPdf').addEventListener('click', function() {
            const element = document.getElementById('contentToPrint');
            const opt = {
                margin:       0.5,
                filename:     'InfoMatic_Analytics_Report.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'landscape' }
            };
            // Use the library to save
            html2pdf().set(opt).from(element).save();
        });

        // Line Chart (Tickets over time)
        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Incoming Tickets',
                    data: [12, 19, 3, 5, 2, 3, 10],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { plugins: { legend: { labels: { color: 'white' } } }, scales: { y: { ticks: { color: '#94a3b8' } }, x: { ticks: { color: '#94a3b8' } } } }
        });

        // Pie Chart (Resolution)
        new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: ['Resolved', 'Pending', 'Open'],
                datasets: [{
                    data: [65, 20, 15],
                    backgroundColor: ['#10b981', '#f59e0b', '#ef4444'],
                    borderWidth: 0
                }]
            },
            options: { plugins: { legend: { position: 'bottom', labels: { color: 'white' } } } }
        });

        // Bar Chart (Departments)
        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['IT Support', 'HR', 'Finance', 'Operations', 'Sales'],
                datasets: [{
                    label: 'Avg Response Time (Hours)',
                    data: [2.5, 5, 3.2, 1.5, 4],
                    backgroundColor: '#8b5cf6',
                    borderRadius: 5
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#94a3b8' } }, x: { ticks: { color: '#94a3b8' } } } }
        });
    </script>
</body>
</html>
