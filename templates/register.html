{% extends "base.html" %}

{% block content %}
<div class="row w-100 align-items-center m-0" style="min-height: 80vh;">
    
    <div class="col-12 col-lg-6 mb-5 mb-lg-0 text-center text-lg-start">
        <h5 class="text-light fw-bold mb-2 text-uppercase small" style="letter-spacing: 1px; opacity: 0.8;">Join the Team</h5>
        <h1 class="display-4 fw-bold text-white mb-1">Create</h1>
        <h1 class="display-4 fw-bold mb-3" style="color: #3b82f6;">Your Account.</h1>
        <p class="text-light fs-6" style="max-width: 480px; margin: 0 auto 0 0; line-height: 1.6; opacity: 0.9;">
            Set up your profile to submit tickets and track their status in real-time.
        </p>
    </div>

    <div class="col-12 col-lg-5 ms-auto">
        <div class="card-pro p-4 p-md-5">
            <h3 class="fw-bold text-white mb-2">Get Started</h3>
            <p class="text-light mb-4 small" style="opacity: 0.7;">Create a new employee account.</p>

            <form method="POST">
                <div class="mb-3">
                    <label class="text-light small fw-bold mb-2" style="opacity: 0.8;">OFFICIAL EMAIL</label>
                    <input type="email" 
                           name="username" 
                           class="form-control-pro w-100" 
                           placeholder="name@infomatic.com" 
                           pattern="[a-z0-9._%+-]+@infomatic\.com" 
                           title="You must use a valid @infomatic.com email address"
                           required>
                </div>
                <div class="mb-3">
                    <label class="text-white small fw-bold mb-2">COMPANY ACCESS CODE</label>
                        <input type="password" name="secret_key" class="form-control-pro w-100" placeholder="Ask your Manager for the code" required>
                </div>

                <div class="mb-4">
                    <label class="text-light small fw-bold mb-2" style="opacity: 0.8;">CREATE PASSWORD</label>
                    <input type="password" 
                           name="password" 
                           class="form-control-pro w-100" 
                           placeholder="Minimum 6 chars" 
                           minlength="6"
                           required>
                </div>

                <button type="submit" class="btn w-100 py-2 fw-bold text-white" 
                        style="background-color: #2563eb; border: none; border-radius: 6px;">
                    Create Account
                </button>
            </form>

            <div class="text-center mt-4">
                <span class="text-muted small">Already have an account?</span>
                <a href="{{ url_for('login') }}" class="text-decoration-none small fw-bold ms-1" style="color: #3b82f6;">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
