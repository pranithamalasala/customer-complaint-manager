<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infomatic Labs | Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #020617;       /* Deep Navy Background */
            --nav-bg: #0F172A;        /* Header Background */
            --border-color: #1E293B;  /* Subtle Borders */
            --text-white: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
            min-height: 100vh;
        }

        /* --- FULL-WIDTH NAVBAR --- */
        .navbar-custom {
            background-color: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
        }

        /* --- EXACT LOGO COLORS --- */
        .brand-logo {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: white !important;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }
        .symbol-blue { color: #3B82F6; } /* Blue < */
        .symbol-grey { color: #94A3B8; } /* Grey / */
        .symbol-red  { color: #EF4444; } /* Red > */

        /* --- BUTTONS & ALERTS --- */
        .btn-nav {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            border-radius: 6px;
            padding: 8px 20px;
            transition: all 0.2s;
        }
        .btn-nav:hover {
            background: white;
            color: black;
        }

        /* Dark Card Style for Content */
        .card-dark {
            background-color: #0F172A;
            border: 1px solid #1E293B;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-custom sticky-top">
        <div class="container">
            <a class="brand-logo" href="{{ url_for('home') }}">
                <span class="symbol-blue">&lt;</span>
                <span class="symbol-grey">/</span>
                <span class="symbol-red">&gt;</span>
                <span class="ms-2">Infomatic Labs</span>
            </a>
            
            <div class="ms-auto d-flex align-items-center gap-3">
                {% if current_user.is_authenticated %}
                    <span class="text-white small fw-bold d-none d-md-block text-uppercase px-3 py-2" style="background: #1E293B; border-radius: 6px;">
                        {{ current_user.username }}
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn-nav text-decoration-none small">
                        LOG OUT
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5 pb-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
