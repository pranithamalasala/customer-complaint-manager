{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    
    <div class="card shadow-lg" style="width: 100%; max-width: 600px; background-color: #0F172A; border: 1px solid #1E293B; border-radius: 20px;">
        <div class="card-body p-5">
            
            <div class="text-center mb-4">
                <h2 class="fw-bold text-white">Submit a New Ticket</h2>
                <p class="text-muted">Describe your issue below and our IT team will resolve it.</p>
            </div>

            <form method="POST">
                
                <div class="mb-4">
                    <label class="form-label text-secondary small text-uppercase fw-bold">Subject / Issue Title</label>
                    <input type="text" name="subject" class="form-control form-control-lg" 
                           placeholder="e.g. WiFi not connecting" 
                           style="background-color: #1E293B; border: 1px solid #334155; color: white; font-size: 1rem;" required>
                </div>

                <div class="mb-4">
                    <label class="form-label text-secondary small text-uppercase fw-bold">Category</label>
                    <select name="category" class="form-select form-select-lg" 
                            style="background-color: #1E293B; border: 1px solid #334155; color: white; font-size: 1rem;">
                        <option value="Hardware">Hardware (Laptop, Mouse, Monitor)</option>
                        <option value="Software">Software (VS Code, Python, Installation)</option>
                        <option value="Network">Network / WiFi</option>
                        <option value="Account">Account / Password Reset</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-5">
                    <label class="form-label text-secondary small text-uppercase fw-bold">Detailed Description</label>
                    <textarea name="description" rows="5" class="form-control" 
                              placeholder="Please provide details..." 
                              style="background-color: #1E293B; border: 1px solid #334155; color: white; font-size: 1rem;" required></textarea>
                </div>

                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-lg fw-bold" 
                            style="background: linear-gradient(90deg, #3B82F6, #22D3EE); color: white; border: none;">
                        Submit Ticket
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-link text-muted" style="text-decoration: none;">
                        Cancel and go back
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
